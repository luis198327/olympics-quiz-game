<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Olympics, Olympic Games, Japan, Tokyo, 2020, 2021">
    <meta name="description" content="Olympic Games quiz">
    <meta name="author" content="Luis Brites">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Start Quiz</title>
</head>

<body>
    <!--Div used to display if in landscape mode-->
    <div id="turn-screen">
        <p>Please rotate your device!<i class="fas fa-sync-alt"></i></p>
    </div>
    <!--Container used for main page area and background image-->
    <div class="container">
        <!--Dropdown menu nav bar - code structure taken from W3Schools-->
        <div class="dropdown">
            <button class="dropbtn">MENU</button>
            <div class="dropdown-content">
                <a href="index.html" aria-label="Go back to home page to restart quiz">Restart Quiz</a>
                <a href="https://en.wikipedia.org/wiki/2020_Summer_Olympics" target="_blank" rel="noopener noreferrer"
                    aria-label="Go to Summer Olympics 2020 wikipedia page (opens in new tab)">Tokyo 2020 Wikipedia
                    Page</a>
                <a href="https://olympics.com/tokyo-2020/en/" target="_blank" rel="noopener noreferrer"
                    aria-label="Go to Tokyo 2020 official page (opens in new tab)">Tokyo 2020 Official Page</a>
            </div>
        </div>
        <!--Game area-->
        <div class="game-area">
            <h2 id="main-title">Olympic Games 2021 Quiz</h2>
            <h2 id="question-no">Question: <span id="question-no-display">1/10</span></h2>
            <h2 id="question">What is the answer to this question?</h2>
            <div class="selection">
                <h3 class="abcd">A</h3>
                <h3 class="answer" data-answer="1">Answer1</h3>
            </div>
            <div class="selection">
                <h3 class="abcd">B</h3>
                <h3 class="answer" data-answer="2">Answer2</h3>
            </div>
            <div class="selection">
                <h3 class="abcd">C</h3>
                <h3 class="answer" data-answer="3">Answer3</h3>
            </div>
            <div class="selection">
                <h3 class="abcd">D</h3>
                <h3 class="answer" data-answer="4">Answer4</h3>
            </div>
            <h3 id="score-board">Your current score is: <span id="score">0</span></h3>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
    <!--Font awesome script-->
    <script src="https://kit.fontawesome.com/e89da3dc48.js" crossorigin="anonymous"></script>
</body>

</html>
