<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Olympics, Olympic Games, Japan, Tokyo, 2020, 2021">
    <meta name="description" content="Olympic Games quiz">
    <meta name="author" content="Luis Brites">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Olympic Quiz</title>
</head>
<body>
    <div class="container">
        <div class="game-area">
        <h2 id="question">What is the answer to this question?</h2>
            <div class="selection">
                <h3 class="abcd">A</h3>
                <h3 class="answer" data-answer="1">Answer1</h3>
            </div>
            <div class="selection">
                <h3 class="abcd">B</h3>
                <h3 class="answer" data-answer="2">Answer2</h3>
            </div>
            <div class="selection">
                <h3 class="abcd">C</h3>
                <h3 class="answer" data-answer="3">Answer3</h3>
            </div>
            <div class="selection">
                <h3 class="abcd">D</h3>
                <h3 class="answer" data-answer="4">Answer4</h3>
            </div>
            <h3 id="score-board">Your current score is:  <span id="score">0</span></h3>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
