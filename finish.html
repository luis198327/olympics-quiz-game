<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Olympics, Olympic Games, Japan, Tokyo, 2020, 2021">
    <meta name="description" content="Olympic Games quiz">
    <meta name="author" content="Luis Brites">

    <link rel="stylesheet" href="assets/css/style.css">

    <!--Code generated for favicon-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <title>Results</title>
</head>

<body>
    <!--Div used to display if in landscape mode-->
    <div id="turn-screen">
        <p>Please rotate your device!<i class="fas fa-sync-alt"></i></p>
    </div>
    <!--Container created to hide contents when device rotated to landscape - note different class name to not show background image-->
    <div class="container1">
        <!--Dropdown menu nav bar - code structure taken from W3Schools-->
        <div class="dropdown">
            <button class="dropbtn">MENU</button>
            <div class="dropdown-content">
                <a href="index.html" aria-label="Go back to home page to restart quiz">Restart Quiz</a>
                <a href="https://en.wikipedia.org/wiki/2020_Summer_Olympics" target="_blank" rel="noopener noreferrer"
                    aria-label="Go to Summer Olympics 2020 wikipedia page (opens in new tab)">Tokyo 2020 Wikipedia
                    Page</a>
                <a href="https://olympics.com/tokyo-2020/en/" target="_blank" rel="noopener noreferrer"
                    aria-label="Go to Tokyo 2020 official page (opens in new tab)">Tokyo 2020 Official Page</a>
            </div>
        </div>

        <!--Results area-->
        <div class="results-area">
            <h1>Final Score <i class="fas fa-medal"></i></h1>
            <h2 id="final">0</h2>
            <h3 id="medal">You have won Gold!!!</h3>
            <br>
            <a id="restart-btn" href="index.html">RESTART</a>
        </div>
    </div>
    <script src="assets/js/finish.js"></script>
    <!--Font awesome script-->
    <script src="https://kit.fontawesome.com/e89da3dc48.js" crossorigin="anonymous"></script>
</body>

</html>
